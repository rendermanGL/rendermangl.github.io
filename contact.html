<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white p-6 text-center">
        <h1 class="text-3xl font-bold">Contact Me</h1>
    </header>

    <main class="p-8">
        <section class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
            <form class="space-y-4">
                <input type="text" placeholder="Your Name" class="w-full border-gray-300 rounded-lg p-2" required>
                <input type="email" placeholder="Your Email" class="w-full border-gray-300 rounded-lg p-2" required>
                <textarea placeholder="Your Message" class="w-full border-gray-300 rounded-lg p-2 h-32" required></textarea>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Send</button>
            </form>
        </section>
    </main>

    <footer class="text-center text-gray-600 p-4 mt-8">
        Â© 2024 My Portfolio
    </footer>
</body>
</html>
